<DOCTYPE! html>
<!DOCTYPE html>
<html>
<head>
	<title>CSS forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="vinsol-logo.png" alt="Vinsol Corporation">
		<div class="topcont">
			<span class="toptext">Email us at:<a href="mailto:sales@vinsol.com?Subject=Hello%20again" target="_top">sales@vinsol.com</a></span>&nbsp&nbsp
			<span class="toptext">Skype:<span id="i2">Vinsol</span></span>
		</div>
	</header>
	<div class="container">
		<h1>Please fill the form below</h1>
		<div class="formbox">
			<form>
				<table>
					<tr>
						<td class="noleft"><label for="firstname">First Name</label></td>
						<td><input type="text" id="firstname" class="inputs"></td>
					</tr>
					<tr>
						<td class="noleft"><label for="lastname">Last Name</label></td>
						<td><input type="text" id="lastname" class="inputs"></td>
					</tr>
					<tr>
						<td class="noleft"><label for="mail">Email Address</label></td>
						<td><input type="email" id="mail" class="inputs"></td>
					</tr>
					<tr>
						<td class="noleft"><label for="pass">Password</label></td>
						<td><input type="password" id="pass" class="inputs"></td>
					</tr>
					<tr>
						<td class="noleft"><label for="male">Gender</label></td>
						<td><input type="radio" id="male" name="gen" value="male" checked><label for="male" class="gender">Male</label><input type="radio" id="female" name="gen" value="female"><label for="female" class="gender">Female</label></td>
					</tr>
					<tr>
						<td class="noleft"><label for="dob">Date Of Birth</label></td>
						<td><input type="date" id="dob" class="inputs"></td>
					</tr>
					<tr>
						<td id="top"><label for="address">Address</label></td>
						<td><textarea id="address"></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit Details"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
