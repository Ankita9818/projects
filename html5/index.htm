<!DOCTYPE html>
<html>
<head>
	<title>HTML FORM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="container2">
		<div class="main_container">
			<header class="header">
				HTML5 FORM
			</header>
			<form>
				<div class="table">
					<div class="row">
						<div class="cell1">
							<label for="fname" class="labels">First Name:</label>
						</div>
						<div class="cell1 cell2">
							<input type="text" id="fname" autofocus required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="lname" class="labels">Last Name:</label>
						</div>
						<div class="cell1 cell2">
							<input type="text" id="lname" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="email" class="labels">Email ID:</label>
						</div>
						<div class="cell1 cell2">
							<input type="email" id="email" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="password" class="labels">Password:</label>
						</div>
						<div class="cell1 cell2">
							<input type="password" id="password" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="website" class="labels">Website:</label>
						</div>
						<div class="cell1 cell2">
							<input type="url" id="website" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="phone" class="labels">Phone No:</label>
						</div>
						<div class="cell1 cell2">
							<input type="tel" id="phone" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
							<label for="dob" class="labels">Date Of Birth:</label>
						</div>
						<div class="cell1 cell2">
							<input type="date" id="dob" required class="inputs">
						</div>
					</div>
					<div class="row">
						<div class="cell1">
						</div>
						<div class="cell1 cell3">
							<input type="submit" id="submit" value="Submit Data" required>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
