<!DOCTYPE html>
<html>
<head>
  <title>HTML FORM</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="container2">
    <div class="main_container">
      <header class="header">
        HTML5 FORM
      </header>
      <div class="cont">
        <form>
          <div class="labels">
            <label for="fname">First Name:</label>
          </div>
          <div class="labels fields">
            <input type="text" id="fname" autofocus required class="inputs">
          </div>
          <div class="labels">
            <label for="lname">Last Name:</label>
          </div>
          <div class="labels fields">
           <input type="text" id="lname" required class="inputs">
          </div>
          <div class="labels">
            <label for="email">Email ID:</label>
          </div>
          <div class="labels fields">
            <input type="email" id="email" required class="inputs">
          </div>
          <div class="labels">
            <label for="password">Password:</label>
          </div>
          <div class="labels fields">
            <input type="password" id="password" required class="inputs">
          </div>
          <div class="labels">
            <label for="website">Website:</label>
          </div>
          <div class="labels fields">
            <input type="url" id="website" required class="inputs">
          </div>
          <div class="labels">
            <label for="phone">Phone No:</label>
          </div>
          <div class="labels fields">
            <input type="tel" id="phone" required class="inputs">
          </div>
          <div class="labels">
            <label for="dob" >Date Of Birth:</label>
          </div>
          <div class="labels fields">
            <input type="date" id="dob" required class="inputs">
          </div>
          <div class="labels">
          </div>
          <div class="labels fields">
            <input type="submit" id="submit" value="Submit Data" required>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
