<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Interchangable Views</title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="visible-lg">
        <h1>Extra Larger Desktop View</h1>
        <img src="images/largedesktop.jpg" class=" center-block img-responsive">
      </div>
      <div class="visible-md">
        <h1>Desktop View</h1>
        <img src="images/desktop.jpg" class="center-block img-responsive">
      </div>
      <div class="visible-sm">
        <h1>Tablet View</h1>
        <img src="images/tablet.jpg" class="center-block img-responsive">
      </div>
      <div class="visible-xs">
        <h1>Mobile View</h1>
        <img src="images/mobile.jpg" class="center-block img-responsive">
      </div>
    </div>
  </div>
</body>
</html>
